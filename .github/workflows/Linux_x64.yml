name: Linux Builds
on:
  push:
    branches: [ main]
  pull_request:
    branches: [ main ]
env:
  GODOT_BASE_BRANCH: 3.4.4-stable
  SCONS_CACHE_MSVC_CONFIG: true
  SCONS_CACHE_LIMIT: 4096
  GODOT_TARGET_PLATFORM: windows
jobs:
  windows-editorX64:
    # Windows 10 with latest image
    runs-on: "ubuntu-latest"
    name: Editor

    steps:
      - uses: actions/checkout@v2
        with:
          repository: godotengine/godot
          ref: ${{env.GODOT_BASE_BRANCH}}
          path: godot/

      - uses: actions/checkout@v2
        with:
          repository: Godot-SDK/godot-2d
          path: godot/
      #将custom.py复制到godot源码根目录
      # - name: Copy custom.py
      #   uses: canastro/copy-action@0.0.2
      #   with:
      #     source: "custom.py"
      #     target: "godot/custom.py"

      - name: 检查目录
        run: |
          ls
          cd godot
          ls 
        
      - name: Load .scons_cache directory
        id: linux-editor-cache
        uses: actions/cache@v2
        with:
          path: ${{github.workspace}}/.scons_cache/
          key: ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
          restore-keys: |
            ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}-${{github.sha}}
            ${{github.job}}-${{env.GODOT_BASE_BRANCH}}-${{github.ref}}
            ${{github.job}}-${{env.GODOT_BASE_BRANCH}}
      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          # Semantic version range syntax or exact version of a Python version
          python-version: '3.x'
          # Optional - x64 or x86 architecture, defaults to x64
          architecture: 'x64'
      # Setup scons, print python version and scons version info, so if anything is broken it won't run the build.
      - name: Configuring Python packages
        run: |
          python -c "import sys; print(sys.version)"
          python -m pip install scons
          python --version
          scons --version

      - name: Compilation
        env:
          SCONS_CACHE: ${{github.workspace}}/.scons_cache/
        run: |
          scons -j3 verbose=yes warnings=all werror=yes platform=${{env.GODOT_TARGET_PLATFORM}} tools=yes tests=no target=release_debug profile=custom.py
      - uses: actions/upload-artifact@v2
        with:
          name: godot.tools.exe
          path: bin/godot.windows.opt.tools.64.exe